<div class="content">
  <div class="form">
  <div class="form-group">
    <label for="title">   Model Title</label>
    <input id="title" type="text" class="form-control"
           name="title" #title placeholder="Title">
  </div>

  <div class="form-group">
    <label for="price">   Price</label>
    <input id="price" type="number" class="form-control"
           name="price" #price placeholder="Price">
  </div>

  <div class="form-group">
    <label for="company">   Company</label>
    <input id="company" type="text" class="form-control"
           name="company" #company placeholder="Company">
    <select class="form-control" name="company" #company>
      <option *ngFor="let comp of companies" [value]="comp">
        {{comp}}
      </option>
    </select>
  </div>

  <div class="form-group">
    <button class="btn btn-default" (click)="addPhone(title.value, price.value, company.value)">Add</button>
  </div>
</div>
  <div class="demo">
  <h1  align="center" style="color: navy; font-family: 'Roboto Light'">Added Items</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th>Company</th>
      <th align="center">Bought</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let phone of phones">
      <td >{{phone.title}}</td>
      <td>{{phone.price}}</td>
      <td>{{phone.company}}</td>
      <td><input type="checkbox" [(ngModel)]="phone.bought"></td>
    </tr>
    </tbody>
  </table>
  </div>
  <p><button (click)="toCart()">Add to cart</button></p>
</div>

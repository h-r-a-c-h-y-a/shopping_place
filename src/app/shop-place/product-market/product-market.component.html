<div class="content">
<div class="panel">
  <div class="form-inline">
    <div class="form-group">
      <div class="col-md-8">
        <input class="form-control" [(ngModel)]="text" placeholder="Title">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-8">
        <input class="form-control" [(ngModel)]="quantity" placeholder="Quantity">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-6">
        <input type="number" class="form-control" [(ngModel)]="price" placeholder="Price">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-8">
        <button id="addButton" class="btn btn-default" (click)="addItem(text, quantity, price)">Add
        </button>
      </div>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Thing</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Purchased</th>
      <th>Sum</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of products">
      <td>{{item.purchase}}</td>
      <td><input type="number" [ngModel]="item.quantity" style="width: 45px"
                 (ngModelChange)="changeQuantity(item, $event)"></td>
      <td>{{item.price}}</td>
      <td><input type="checkbox" (change)="delete()"
                 [(ngModel)]="item.done">{{(item.price * item.quantity) | number}}</td>
      <br/>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td>{{sum() | number | currency}}</td>
    </tr>
    </tbody>
  </table>
</div>
  <p><button (click)="toCart()">Add to cart</button></p>
</div>
